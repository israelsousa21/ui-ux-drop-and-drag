<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Drag and Drop</title>
</head>

<body>
    <div class="drop">

                        <span class="drop_profession">Dona do pedaço</span>
                    </div>
                    <div>
                        <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>

                        <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="assets/img/img-02.png" alt="" class="drop__img">

                    <div>

                    </div>

            </div>

                        <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="assets/img/img-04.png" alt="" class="drop__img">

                    </div>

                        <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>
            </div>

    <script src="assets/js/main.js"></script>
